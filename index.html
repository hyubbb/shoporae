<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoporae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Yeseva One", cursive;
        background-color: rgb(255, 239, 219);
      }

      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* margin-top: 120px; */
        height: 300px;
      }
      #container .in_box {
        font-size: 80px;
      }

      header {
        height: 120px;
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        display: block;
      }

      header > .inner {
        display: block;
        position: relative;
      }
      .inner {
        position: relative;
        width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner"></div>
    </header>
    <div id="container">
      <div class="in_box">
        Sorry,</p> we're on<br />
        vacation
      </div>
    </div>
    <script>
      let w_size = window.innerHeight;
      let sizeChk = () => {
        var contain_height = document.getElementById("container");
        contain_height.style.height = w_size + "px";
        console.log(w_size);
      };
      window.addEventListener("resize", sizeChk());
    </script>
  </body>
</html>
